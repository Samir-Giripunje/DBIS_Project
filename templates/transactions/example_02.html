{% extends 'base.html' %} {% block content %}
<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    border-radius: 8px;
  }
</style>
<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{{ url_for('transac') }}">Transactions</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Adding a beneficiary to a policy
    </li>
  </ol>
</nav>
<div class="border border-secondary form-container">
  <form hx-post="/transaction2" hx-target="#response-ex2" hx-swap="innerHTML">
    <div class="mb-3">
      <label for="person_id" class="form-label">Beneficiary's Person ID</label>
      <input type="text" class="form-control" name="person_id" id="person_id" />
    </div>
    <div class="mb-3">
      <label for="policy_id" class="form-label">Policy ID</label>
      <input type="text" class="form-control" name="policy_id" id="policy_id" />
    </div>
    <div class="mb-3">
      <label for="relation" class="form-label"
        >Relation with policy holder</label
      >
      <input type="text" class="form-control" name="relation" id="relation" />
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" id="reset-ex2" class="btn btn-secondary ml-4">
        Reset
      </button>
    </div>
  </form>
</div>
<div class="mt-2 form-container">
  <h4>Response:</h4>
  <div id="response-ex2"></div>
</div>
<script>
  const response = document.getElementById("response-ex2")
  const reset = document.getElementById("reset-ex2")
  reset.addEventListener("click", () => {
    response.innerHTML = ""
  })
</script>
{% endblock %}
