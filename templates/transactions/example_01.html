{% extends 'base.html' %} {% block content %}
<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    border-radius: 8px;
  }
</style>
<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{{ url_for('transac') }}">Transactions</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Adding a person to a policy
    </li>
  </ol>
</nav>
<div class="border border-secondary form-container">
  <form hx-post="/transaction1" hx-target="#response-ex1" hx-swap="innerHTM">
    <div class="mb-3">
      <label for="person_id" class="form-label">Person ID</label>
      <input type="text" class="form-control" name="person_id" id="person_id" />
    </div>
    <div class="mb-3">
      <label for="policy_id" class="form-label">Policy ID</label>
      <input type="text" class="form-control" name="policy_id" id="policy_id" />
    </div>
    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date</label>
      <input
        type="date"
        class="form-control"
        name="start_date"
        id="start_date"
      />
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">End Date</label>
      <input type="date" class="form-control" name="end_date" id="end_date" />
    </div>
    <div>
      <input
        type="text"
        value="Active"
        class="form-control"
        name="status"
        id="status"
        style="display: none"
      />
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button
        type="reset"
        id="reset-ex1"
        class="btn btn-secondary"
        style="margin-left: 8px"
      >
        Reset
      </button>
    </div>
  </form>
</div>
<div class="mt-2 form-container">
  <h4>Response:</h4>
  <div id="response-ex1"></div>
</div>
<script>
  const response = document.getElementById("response-ex1")
  const reset = document.getElementById("reset-ex1")
  reset.addEventListener("click", () => {
    response.innerHTML = ""
  })
</script>
{% endblock %}
