<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
      integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css"
      integrity="sha512-gFMl3u9d0xt3WR8ZeW05MWm3yZ+ZfgsBVXLSOiFz2xeVrZ8Neg0+V1kkRIo9LikyA/T9HuS91kDfc2XWse0K0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>FlaskApp</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link {% if current_route == '/' %}active{% endif %}"
              aria-current="page"
              href="{{ url_for('hello') }}"
              ><div
                class="{% if current_route == '/' %}text-primary-emphasis{% endif %}"
              >
                Queries
              </div>
            </a>
            <a
              class="nav-link {% if current_route == '/writequeries/' %}active{% endif %}"
              href="{{ url_for('write') }}"
              ><div
                class="{% if current_route == '/writequeries/' %}text-primary-emphasis{% endif %}"
              >
                Write SQL
              </div>
            </a>
            <a
              class="nav-link {% if current_route == '/er_diagram/' %}active{% endif %}"
              href="{{ url_for('show_er') }}"
              ><div
                class="{% if current_route == '/er_diagram/' %}text-primary-emphasis{% endif %}"
              >
                ER Diagram
              </div>
            </a>
            <a
              class="nav-link {% if current_route == '/relational_schema/' %}active{% endif %}"
              href="{{ url_for('show_rs') }}"
              ><div
                class="{% if current_route == '/relational_schema/' %}text-primary-emphasis{% endif %}"
              >
                Relational Schema
              </div>
            </a>
            <a
              class="nav-link {% if current_route == '/transactions/' %}active{% endif %}"
              href="{{ url_for('transac') }}"
              ><div
                class="{% if current_route == '/transactions/' %}text-primary-emphasis{% endif %}"
              >
                Transactions
              </div>
            </a>
            <a
              class="nav-link {% if current_route == '/other_data/' %}active{% endif %}"
              href="{{ url_for('other') }}"
              ><div
                class="{% if current_route == '/other_data/' %}text-primary-emphasis{% endif %}"
              >
                Other data
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-body container-lg">{% block content %} {% endblock %}</div>
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
      integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"
      integrity="sha512-JOURLWZEM9blfKvYn1pKWvUZJeFwrkn77cQLJOS6M/7MVIRdPacZGNm2ij5xtDV/fpuhorOswIiJF3x/woe5fw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      var editor = CodeMirror.fromTextArea(
        document.getElementById("sql-editor"),
        {
          mode: "sql",
          theme: "dracula",
          lineNumbers: true,
        }
      )
    </script>
  </body>
</html>
